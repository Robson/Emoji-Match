<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Emoji Match</title>		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"> 		
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500&display=swap"> 	
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<table>
			<tr>
				<td id="help" colspan="2">Lorem ipsum dolar amet.</td>
			</tr>
			<tr>
				<td id="answers">
					<div id="card_container">
					</div>
					<div id="different_targets">
						<div class="mini_button" onmousedown="newTargetEmojiSet()">
							Make a different set of emojis
						</div>
						<!--<div class="mini_button" onmousedown="showAllEmojis()">
							Debug!
						</div>-->
					</div>
				</td>
				<td id="clues">				
					<div id="guess_containers">
						<div id="start" class="button" style="display: none" onmousedown="clickStart()">Start!</div>
						<div id="guess_containers_current"></div>
						<div id="guess_containers_history"></div>
					</div>
				</td>
			</tr>
		</table>
		<script src="emojis.js"></script>
		<script src="page.js"></script>
	</body>
</html>
